<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>පාසල් සීනු පාලන පද්ධතිය</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f5ff;
      padding: 1rem;
    }
    header {
      background: #3f51b5;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .container {
      max-width: 1000px;
      margin: 1rem auto;
    }
    .panel {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .mode-pill {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #ccc;
      border-radius: 20px;
      cursor: pointer;
      margin-right: 0.5rem;
    }
    .mode-pill.active {
      background: #4caf50;
      color: white;
    }
    .hidden {
      display: none;
    }
    button {
      padding: 0.5rem 1rem;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: center;
    }
    .delete-btn {
      background: #e53935;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
    }
    #bellIndicator {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: red;
      display: inline-block;
      margin-left: 10px;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <header>
    <h1>පාසල් සීනු පාලන පද්ධතිය</h1>
    <div>
      <span id="clock">00:00:00</span>
      <span id="bellStatus">සීනුව නිහඬයි</span>
      <span id="bellIndicator" class="hidden"></span>
    </div>
  </header>

  <div class="container">
    <div>
      <span id="autoModeBtn" class="mode-pill" onclick="setAutoMode()">ස්වයංක්‍රීය මාදිලිය</span>
      <span id="manualModeBtn" class="mode-pill" onclick="setManualMode()">අතින් මාදිලිය</span>
      <button onclick="testBell()" aria-label="Test the bell sound">සීනුව පරීක්ෂා කිරීම</button>
    </div>

    <div id="autoPanel" class="panel">
      <h3>ස්වයංක්‍රීය කාලසටහන සැකසීම</h3>
      <div>
        <label>ආරම්භක වේලාව: <input type="time" id="autoStartTime" value="08:00"></label>
        <label>කාල පරිච්ඡේද දිගුව (මිනිත්තු): <input type="number" id="periodLength" value="40" required></label>
        <label>කාල පරිච්ඡේද සංඛ්‍යාව: <input type="number" id="numPeriods" value="8" required></label>
        <label>විවේක සංඛ්‍යාව: <input type="number" id="numBreaks" value="2" required></label>
        <label>විවේක දිගුව (මිනිත්තු): <input type="number" id="breakLength" value="15" required></label>
        <label>පළමු විවේකය කාල පරිච්ඡේද කීයෙන් පසුව: <input type="number" id="firstBreakAfter" value="3" required></label>
        <button onclick="generateAutoSchedule()">කාලසටහන ජනනය කිරීම</button>
      </div>
    </div>

    <div id="manualPanel" class="panel hidden">
      <h3>අතින් කාලසටහන සැකසීම</h3>
      <form id="periodForm">
        <label>කාල පරිච්ඡේද අංකය: <input type="text" id="periodNumber" required></label>
        <label>ආරම්භක වේලාව: <input type="time" id="periodStart" required></label>
        <label>අවසාන වේලාව: <input type="time" id="periodEnd" required></label>
        <button type="submit">එකතු කිරීම</button>
      </form>
      <button onclick="updateManualSchedule()">කාලසටහන යාවත්කාලීන කිරීම</button>
      
      <table id="manualTable">
        <thead>
          <tr>
            <th>කාල පරිච්ඡේදය</th>
            <th>ආරම්භක වේලාව</th>
            <th>අවසාන වේලාව</th>
            <th>ක්‍රියාව</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="panel">
      <h3>කාලසටහන</h3>
      <table id="scheduleTable">
        <thead>
          <tr>
            <th>කාල පරිච්ඡේදය</th>
            <th>ආරම්භක වේලාව</th>
            <th>අවසාන වේලාව</th>
            <th>සීනු ආරම්භක වේලාව</th>
            <th>සීනු අවසාන වේලාව</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <audio id="bellSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

  <script>
    // Global variables
    let isAuto = true;
    let userPeriods = [];  
    let bellSchedule = []; 
    let allBellTimes = []; 
    let lastRungBell = ""; 
    
    // Clock Update Function
    function updateClock() {
      const now = new Date();
      const clock = document.getElementById('clock');
      clock.textContent = now.toLocaleTimeString('en-US', { hour12: false });
    }
    setInterval(updateClock, 1000);
    
    // Utility function to add minutes to time string (HH:MM)
    function addMinutesToTime(timeStr, minutesToAdd) {
      const [hours, minutes] = timeStr.split(':').map(Number);
      let totalMinutes = hours * 60 + minutes + minutesToAdd;
      
      const newHours = Math.floor(totalMinutes / 60) % 24;
      const newMinutes = totalMinutes % 60;
      
      return `${String(newHours).padStart(2, '0')}:${String(newMinutes).padStart(2, '0')}`;
    }
    
    // Function to generate automatic schedule with balanced periods
    function generateAutoSchedule() {
      const startTime = document.getElementById('autoStartTime').value;
      const periodLength = parseInt(document.getElementById('periodLength').value);
      const numPeriods = parseInt(document.getElementById('numPeriods').value);
      const numBreaks = parseInt(document.getElementById('numBreaks').value);
      const breakLength = parseInt(document.getElementById('breakLength').value);
      const firstBreakAfter = parseInt(document.getElementById('firstBreakAfter').value);
      
      if (!startTime || isNaN(periodLength) || isNaN(numPeriods) || isNaN(numBreaks) || isNaN(breakLength)) {
        alert("සියලුම ක්ෂේත්‍ර පුරවන්න!");
        return;
      }
      
      bellSchedule = [];
      allBellTimes = [];
      
      let currentTime = startTime;
      let periodCounter = 1;
      let breakCounter = 0;
      
      let breakPositions = [];
      if (numBreaks > 0) {
        let breakPosition = firstBreakAfter;
        for (let i = 0; i < numBreaks; i++) {
          breakPositions.push(breakPosition);
          breakPosition += periodLength + 1;
        }
      }
      
      const scheduleTable = document.getElementById('scheduleTable').getElementsByTagName('tbody')[0];
      scheduleTable.innerHTML = '';
      
      for (let i = 0; i < numPeriods; i++) {
        let periodStart = currentTime;
        let periodEnd = addMinutesToTime(currentTime, periodLength);
        let bellStart = addMinutesToTime(currentTime, periodLength - 5);
        let bellEnd = periodEnd;

        // Check if the end time is greater than the start time
        if (periodEnd <= periodStart) {
          alert("අවසාන වේලාව ආරම්භක වේලාවට වඩා වැඩි විය යුතුය!");
          return;
        }

        // Add period to schedule
        let row = scheduleTable.insertRow();
        row.insertCell(0).textContent = periodCounter;
        row.insertCell(1).textContent = periodStart;
        row.insertCell(2).textContent = periodEnd;
        row.insertCell(3).textContent = bellStart;
        row.insertCell(4).textContent = bellEnd;
        
        bellSchedule.push({
          period: periodCounter,
          start: periodStart,
          end: periodEnd,
          bellStart: bellStart,
          bellEnd: bellEnd
        });
        
        allBellTimes.push(
          { time: bellStart, type: 'start' },
          { time: bellEnd, type: 'end' }
        );
        
        // Check if a break is needed
        if (breakPositions.includes(periodCounter)) {
          currentTime = addMinutesToTime(periodEnd, breakLength);
          breakCounter++;
        } else {
          currentTime = periodEnd;
        }
        
        periodCounter++;
      }
      
      console.log("Generated Bell Schedule:", bellSchedule);
      console.log("All Bell Times:", allBellTimes);
    }
    
    // Manual Schedule Functions
    document.getElementById('periodForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const periodNumber = document.getElementById('periodNumber').value;
      const periodStart = document.getElementById('periodStart').value;
      const periodEnd = document.getElementById('periodEnd').value;

      // Check if the end time is greater than the start time
      if (periodEnd <= periodStart) {
        alert("අවසාන වේලාව ආරම්භක වේලාවට වඩා වැඩි විය යුතුය!");
        return;
      }
      
      const manualTable = document.getElementById('manualTable').getElementsByTagName('tbody')[0];
      let row = manualTable.insertRow();
      row.insertCell(0).textContent = periodNumber;
      row.insertCell(1).textContent = periodStart;
      row.insertCell(2).textContent = periodEnd;
      
      let deleteCell = row.insertCell(3);
      let deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.className = 'delete-btn';
      deleteBtn.onclick = function() {
        manualTable.deleteRow(row.rowIndex - 1);
      };
      deleteCell.appendChild(deleteBtn);
      
      userPeriods.push({
        period: periodNumber,
        start: periodStart,
        end: periodEnd
      });
      
      // Reset form
      document.getElementById('periodNumber').value = '';
      document.getElementById('periodStart').value = '';
      document.getElementById('periodEnd').value = '';
    });
    
    function updateManualSchedule() {
      const scheduleTable = document.getElementById('scheduleTable').getElementsByTagName('tbody')[0];
      scheduleTable.innerHTML = '';
      
      bellSchedule = [];
      allBellTimes = [];
      
      userPeriods.forEach((period) => {
        let bellStart = addMinutesToTime(period.start, -5);
        let bellEnd = period.end;
        
        let row = scheduleTable.insertRow();
        row.insertCell(0).textContent = period.period;
        row.insertCell(1).textContent = period.start;
        row.insertCell(2).textContent = period.end;
        row.insertCell(3).textContent = bellStart;
        row.insertCell(4).textContent = bellEnd;
        
        bellSchedule.push({
          period: period.period,
          start: period.start,
          end: period.end,
          bellStart: bellStart,
          bellEnd: bellEnd
        });
        
        allBellTimes.push(
          { time: bellStart, type: 'start' },
          { time: bellEnd, type: 'end' }
        );
      });
      
      console.log("Manual Bell Schedule:", bellSchedule);
      console.log("All Bell Times:", allBellTimes);
    }
    
    // Bell Ring Functions
    function ringBell() {
      const bellSound = document.getElementById('bellSound');
      const bellIndicator = document.getElementById('bellIndicator');
      const bellStatus = document.getElementById('bellStatus');
      
      bellSound.play();
      bellIndicator.classList.remove('hidden');
      bellStatus.textContent = 'සීනුව වාදනය වේ';
      
      setTimeout(() => {
        bellIndicator.classList.add('hidden');
        bellStatus.textContent = 'සීනුව නිහඬයි';
      }, 5000);
    }
    
    function testBell() {
      ringBell();
    }
    
    function checkAutoBell() {
      const now = new Date();
      const hrs = String(now.getHours()).padStart(2, '0');
      const mins = String(now.getMinutes()).padStart(2, '0');
      const secs = now.getSeconds();
      const currentTime = hrs + ":" + mins;
      
      if (secs !== 0) return;
      if (currentTime === lastRungBell) return;
      
      for (let i = 0; i < allBellTimes.length; i++) {
        if (allBellTimes[i].time === currentTime) {
          ringBell();
          lastRungBell = currentTime;
          break;
        }
      }
    }
    
    // Mode Selection Functions
    function setAutoMode() {
      isAuto = true;
      document.getElementById('autoModeBtn').classList.add('active');
      document.getElementById('manualModeBtn').classList.remove('active');
      document.getElementById('autoPanel').classList.remove('hidden');
      document.getElementById('manualPanel').classList.add('hidden');
      
      // Start auto bell checking
      if (bellSchedule.length > 0) {
        setInterval(checkAutoBell, 1000);
      }
    }
    
    function setManualMode() {
      isAuto = false;
      document.getElementById('manualModeBtn').classList.add('active');
      document.getElementById('autoModeBtn').classList.remove('active');
      document.getElementById('manualPanel').classList.remove('hidden');
      document.getElementById('autoPanel').classList.add('hidden');
    }
    
    // Initialize default settings
    function initializeSystem() {
      setAutoMode();
      updateClock();
    }
    
    // Run initialization when page loads
    window.onload = initializeSystem;
  </script>
</body>
</html>
